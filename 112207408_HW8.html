<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="112207408_HW8.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <form id="calculatorForm">
            <label for="num1">Number 1:</label>
            <input type="text" id="num1" placeholder="Enter first number" required>
            
            <label for="operator">Operator:</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            
            <label for="num2">Number 2:</label>
            <input type="text" id="num2" placeholder="Enter second number" required>
            
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="112207408_HW8.js"></script>
</body>
</html>
